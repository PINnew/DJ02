{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/main/css/main.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    {% block title %}

    {% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-3">
            <img src="{% static 'main/img/zmeja.png' %}" alt="это змия" class="img-fluid mb-3" width="150">
            <div class="sidebar-title">Zmeja</div>
            <ul class="list-group">
                <a class="list-group-item" href="{% url 'home' %}">Главная</a>
                <a class="list-group-item" href="{% url 'page2' %}">Второстепенная</a>
            </ul>
        </aside>
        <main class="col-md-9">
            {% block content %}
            <!-- Контент страницы -->
            {% endblock %}
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
